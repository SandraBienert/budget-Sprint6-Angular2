
<div class="container mt-4">
  <form [formGroup]="panelForm" class="container d-flex flex-column justify-content-end">
    <div class="d-flex flex-row mb-3 justify-content-end">
    <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="openModal()">
        <svg xmlns='http://www.w3.org/2000/svg'  viewBox='0 0 24 24' fill='#000000' width='24' height='24'><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path><path d="M11 11h2v6h-2zm0-4h2v2h-2z"></path></svg></button><!--Simbol info- MODAL-->
        <label for="numPages" class="form-label">Nombre de p√†gines: </label>
        <div class="input-group">
          <button type ="button" class="btn btn-outline-secondary" (click)="decrement('numPages')">
            <svg xmlns='http://www.w3.org/2000/svg'  viewBox='0 0 24 24' fill='#000000' width='20' height='20'><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm5 11H7v-2h10v2z"></path></svg><!--simbol menor-->
          </button>
          <input type="text" class ="form-control" id="numPages" formControlName="numPages"/>
          <button type ="button" class="btn btn-outline-secondary" (click)="increment('numPages')">
          <svg xmlns='http://www.w3.org/2000/svg'  viewBox='0 0 24 24' fill='#000000' width='20' height='20'><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"></path></svg><!--Simbol suma--> 
          </button>
        </div> <!--ROW PAGINES-->
    </div>
    <div class="d-flex flex-row mb-3 justify-content-end">
      <button type="button" class="btn btn-info" (click)="openModal()">
        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='#000000' width='24' height='24'><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path><path d="M11 11h2v6h-2zm0-4h2v2h-2z"></path></svg></button>
      <label for="numLanguages" class="form-label">Nombre d'Idiomes: </label>
      <div class="input-group">
        <button type ="button" class="btn btn-outline-secondary" (click)="decrement('numLanguages')">
        <svg xmlns='http://www.w3.org/2000/svg'  viewBox='0 0 24 24' fill='#000000' width='20' height='20'><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm5 11H7v-2h10v2z"></path></svg> <!--simbol menor-->
        </button>
        <input type="number" class ="form-control" id="numLanguages" formControlName="numLanguages"/>
        <button type ="button" class="btn btn-outline-secondary" (click)="increment('numLanguages')">
         <svg xmlns='http://www.w3.org/2000/svg'  viewBox='0 0 24 24' fill='#000000' width='20' height='20'><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"></path></svg>
          <!--simbol suna-->
        </button>
      </div>
  </div>
</form>
</div>
